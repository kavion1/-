<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>童话</title>

		<style>
			body {
				text-align: center;
				background-color: gray;
			}
			audio {
				width: 500px;
				color: gray;
			}
			.list {
				height: 520px;
				overflow: hidden;
				margin-top: 70px;
			}
			ul {
				transform: translateY(0px);
				transition: 0.2s;
			}
			.list li {
				height: 30px;
				line-height: 30px;
				list-style: none;
				transition: 0.2s;
			}
			.list li.active {
				color: aliceblue;
				transform: scale(1.3);
			}
		</style>
	</head>
	<body>
		<div>
			<audio src="./audio/光良 - 童话.ncm" controls></audio>

			<div class="list">
				<ul></ul>
			</div>
		</div>
	</body>
	<script src="./1.js"></script>
</html>
